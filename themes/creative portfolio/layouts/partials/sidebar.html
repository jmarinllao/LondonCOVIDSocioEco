
<div id="sidebar" class="col-xs-4 sidebar-offcanvas">
  <div class="sidebar-content">
    <h1 class="sidebar-heading"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <img src="/img/interface/LondonCOV.png" alt="Italian Trulli">
    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}    
 
    {{ partial "social_buttons_in_sidebar.html" . }}

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }} |
        {{ end }}
        {{ partial "attribution.html" . }}
      </p>
    </div>
    <iframe width="120%" height="650" frameborder="0"
  src="https://observablehq.com/embed/@jmarinllao/untitled/5?cells=viewof+changeCheckbox%2CchartChange">
</iframe>
